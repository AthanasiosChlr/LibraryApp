<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Library App</title>
</head>
<body>
    <header>
       <h1>Library</h1>
       <ul>

       <li>
       <div class="sign-inBtn">
        <button id="sign-inBtn">Sign In</button>
       </div>
       </li>

      </ul>
    </header>
    <main>

        <div class="addBookBtnContainer">
            <button id="addBookBtn">+ Add Book</button>
        </div>   
     <div id="bookFormBackground" style="display: none;">
     <div id="book-form-container" style="display: none;">
            <form id="book-form">
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter title" maxlength="35"><br>

                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author" maxlength="25"><br>

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" placeholder="Enter number of pages" max="10000">
                    
                    <div class="readCheck">
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" name="read" value="yes"><br>
                    </div>
                </fieldset>
                <div class="submitBookDiv">
                <button type="submit" id="submitBookBtn">Add Book</button>
            </div>
            </form>
        </div>
    </div>
        
        <div id="book-container"></div>

    </main>
    <script src="Library.js"></script>
</body>
</html>
